<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset>
        <label for="username" class="block">Username</label>
        <input type="text"
        ngModel
        #username="ngModel"
        name="username" 
        id="username" 
        class="border border-slate-300 p-2 rounded w-full" 
        placeholder="Your trainer name...">
    </fieldset>

    <button type="submit" class="bg-yellow-300 p-2 rounded">Login</button>
</form>
