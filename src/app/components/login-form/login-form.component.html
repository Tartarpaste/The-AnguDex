<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
  <fieldset class="mb-3">
    <label class="block" for="username">Username</label>
    <input
      class="border border-slate-300 p-2 rounded w-full"
      placeholder="pavelius"
      type="text"
      name="username"
      id="username"
      ngModel
      #username="ngModel"
    />
  </fieldset>
  <button class="bg-yellow-500 p-2 rounded" type="submit">Login</button>
</form>
