<li *ngIf="pokemon" class="mb-5">
  <div class="w-48 rounded overflow-hidden shadow">
    <img class="w-full" [src]="pokemon.img" [alt]="pokemon.name" />
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ pokemon.name }}</div>
      <p class="text-gray-700 text-base">One of the many Pokemonsssss</p>
    </div>
    <div class="px-6 pt-4 pb-2"></div>
  </div>
</li>
