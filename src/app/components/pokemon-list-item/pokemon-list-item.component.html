<li *ngIf="pokemon">
  <div
    class="flex-col max-w-sm m-3 rounded overflow-hidden shadow-lg w-72 h-72 flex justify-center items-center"
  >
    <img class="w-40 h-40" [src]="pokemon.img" alt="Guess that pokemon!" />
    <div class="text-center">
      <div class="font-bold text-xl mb-2">{{ pokemon.name }}</div>
      <p class="text-gray-700 text-base"></p>
    </div>
  </div>
</li>
