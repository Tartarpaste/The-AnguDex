<li *ngIf="pokemon" class="mb-5">
  <div
    (click)="onPokemonCatch()"
    class="w-48 h-80 rounded overflow-hidden shadow bg-emerald-600 hover:bg-emerald-300"
  >
    <img class="w-full" [src]="pokemon.img" [alt]="pokemon.name" />
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ pokemon.name }}</div>
      <p class="text-base"></p>
    </div>
  </div>
</li>
