<li *ngIf="pokemon" class=" rounded-2xl mb-5 bg-white hover:bg-amber-300 active:bg-amber-400" >
    <div class="w-36 overflow-hidden shadow h-44" >
        <img class="w-30 h-30 mx-auto items-center  " [src]="pokemon.img" [alt]="pokemon.name">
        <div class="px-2 py-2">
          <div class="font-bold text-sm">{{pokemon.name}}</div>
          <p class="text-gray-700 text-base">
          </p>
        </div>
        <app-favorite-button [pokemonID]="pokemon.id"></app-favorite-button>
      </div>
</li>
