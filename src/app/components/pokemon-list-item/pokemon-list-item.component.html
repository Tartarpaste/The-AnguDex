
<li *ngIf="pokemon" class="mb-5 bg-white hover:bg-amber-300 active:bg-amber-400" >
    <div class="w-48 overflow-hidden shadow h-80">
        <img class="w-full hover:bounceNew" [src]="pokemon.img" [alt]="pokemon.name">
        <div class="px-6 py-4">
          <div class="font-bold text-xl">{{pokemon.name}}</div>
          <p class="text-gray-700 text-base">
          </p>
        </div>
        <app-favorite-button [pokemonID]="pokemon.id"></app-favorite-button>
      </div>
</li>
